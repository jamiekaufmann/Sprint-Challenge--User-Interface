<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container contact-page">
    <header class="header">
      <nav class="navigation">
        <div class="logo">
          <img src="img/lambda-black.png" alt="Lamda Logo">
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
      <!-- HEADER IMAGE -->
      <img src="img/jumbo.jpg" alt="Jumbo Img">
    </header>
    <main class="home-main">
      <section class="top-content">
        <div class="text-container">
          <h2>Contact Us</h2>
          <p>Fill out the form below to find out more about Lambda!</p>
        </div>
      </section>

      <section class="middle-content">

        <h2>Let's Get To Know Each Other
        </h2>

        <form class="contact-form">
          <div class="form-group">
            <label for="firstname">First Name:</label>
            <input class="text-input" type="text" placeholder="Enter Your First Name" id="firstname">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input class="text-input" type="text" placeholder="Enter Your Last Name" id="lastname">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input class="text-input" type="email" placeholder="Enter Email" id="email">
          </div>
          <div class="form-group-radio">
            <label for="">Get Email Updates?</label>
            <input class="radio-input" type="radio" name="emailupdate" value="yes"> Yes
            <input class="radio-input" type="radio" name="emailupdate" value="yes"> No
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>

      </section>
    </main>
    <footer>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
  </div><!-- container -->
</body>

</html>
